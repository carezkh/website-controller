apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration 
metadata:
  name: validating-webhook-config
webhooks:
- name: webhook-controller.smartx.com
  admissionReviewVersions: ["v1","v1beta1"]
  rules: 
  - apiGroups: ["smartx.com"]
    apiVersions: ["v1"]
    operations: ["CREATE"]
    resources: ["websites"]
    scope: "Namespaced"
  clientConfig:
    service:
      name: webhook-controller
      namespace: default
      path: /validate-website
    caBundle: 
  sideEffects: None
  timeoutSeconds: 5
