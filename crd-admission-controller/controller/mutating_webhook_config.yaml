apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration 
metadata:
  name: mutating-webhook-config
webhooks:
- name: webhook-controller.smartx.com
  admissionReviewVersions: ["v1","v1beta1"]
  rules: 
  - apiGroups: ["smartx.com"]
    apiVersions: ["v1"]
    operations: ["CREATE"]
    resources: ["websites"]
    scope: "Namespaced"
  clientConfig:
    url: https://master.k8s:8081/mutate-website
    caBundle: 
  sideEffects: None
  reinvocationPolicy: Never
  timeoutSeconds: 5
